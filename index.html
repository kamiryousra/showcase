<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Van Gogh Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color-light: #f9f4ef;
        --text-color-light: #2e2e2e;
        --card-bg-light: #fff;
        --bg-color-dark: #1a1a1a;
        --text-color-dark: #f0e6dc;
        --card-bg-dark: #2c2c2c;
      }

      body {
        margin: 0;
        font-family: "Playfair Display", serif;
        background-color: var(--bg-color-light);
        color: var(--text-color-light);
        transition: background-color 0.4s, color 0.4s;
      }

      .gallery {
        max-width: 1200px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        padding: 3rem 1rem;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .card {
        background-color: var(--card-bg-light);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 100%;
        height: 400px;
        display: block;
      }

      .card .content {
        padding: 1rem;
        text-align: center;
      }

      .card .content h3 {
        margin: 0.5rem 0;
        font-size: 1.3rem;
      }

      .card .content p {
        font-size: 0.95rem;
        font-style: italic;
        color: #666;
      }

      .toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: none;
        border: 2px solid currentColor;
        padding: 0.5rem 1rem;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s, color 0.3s;
      }

      body.dark {
        background-color: var(--bg-color-dark);
        color: var(--text-color-dark);
      }

      body.dark .card {
        background-color: var(--card-bg-dark);
      }

      body.dark .card .content p {
        color: #ccc;
      }

      body.dark .toggle {
        border-color: #f0e6dc;
      }
    </style>
  </head>
  <body>
    <button class="toggle" onclick="toggleTheme()">Toggle Theme</button>

    <div class="gallery">
      <div class="card">
        <img src="img/starrynight.jpg" alt="Starry Night" />
        <div class="content">
          <h3>Starry Night</h3>
          <p>
            “I often think that the night is more alive and more richly colored
            than the day.”
          </p>
        </div>
      </div>

      <div class="card">
        <img src="img/flower.jpg" alt="Sunflowers" />
        <div class="content">
          <h3>Sunflowers</h3>
          <p>“What would life be if we had no courage to attempt anything?”</p>
        </div>
      </div>

      <div class="card">
        <img
          src="https://uploads3.wikiart.org/images/vincent-van-gogh/self-portrait-1889.jpg"
          alt="Self Portrait"
        />
        <div class="content">
          <h3>Self Portrait</h3>
          <p>
            “I put my heart and soul into my work, and I have lost my mind in
            the process.”
          </p>
        </div>
      </div>
    </div>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark");
      }
    </script>
  </body>
</html>
